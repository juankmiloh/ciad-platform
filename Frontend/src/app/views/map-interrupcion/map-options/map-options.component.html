<div class="example-container" [class.mat-elevation-z2]="0.1" [class.mat-elevation-z8]="0.1">
    <mat-toolbar color="primary" style="height: 5em;">
        <mat-toolbar-row style="padding-top: 3em;">
            <span>Configuración</span>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div style="padding-top: 2.5em; padding-bottom: 1em; border: 0px solid red;">
    <form [formGroup]="optionsMap" (ngSubmit)="captureData()">
        <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field style="width: 70%;">
                    <mat-label>Año</mat-label>
                    <mat-select required [(value)]="selectAnio" formControlName="anio" (selectionChange)="somethingChanged(selectAnio)">
                        <mat-option *ngFor="let anio of suiAnios" [value]="anio.anio">
                            {{anio.anio}}
                        </mat-option>
                    </mat-select>
                    <mat-hint class="text-danger" *ngIf="optionsMap.get('anio').touched && optionsMap.get('anio').hasError('required')">* Campo Obligatorio</mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field style="width: 70% !important;">
                    <mat-label>Mes</mat-label>
                    <input required matInput [matDatepicker]="dp" formControlName="fecha" readonly>
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #dp [disabled]="optionsMap.get('anio').hasError('required')" startView="year" [startAt]="startDate" (yearSelected)="chosenYearHandler($event)" (monthSelected)="chosenMonthHandler($event, dp)">
                    </mat-datepicker>
                    <mat-hint class="text-danger" *ngIf="optionsMap.get('fecha').touched && optionsMap.get('fecha').hasError('required') && dp.disabled">* Seleccione un año</mat-hint>
                    <mat-hint class="text-danger" *ngIf="(optionsMap.get('fecha').touched && optionsMap.get('fecha').hasError('required') && !dp.disabled)">* Campo Obligatorio</mat-hint>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field style="width: 70% !important;">
                    <mat-label>Empresa</mat-label>
                    <mat-select required formControlName="empresa">
                        <mat-option *ngFor="let anio of suiAnios" [value]="anio.anio">
                            {{anio.anio}}
                        </mat-option>
                    </mat-select>
                    <mat-hint class="text-danger" *ngIf="optionsMap.get('empresa').touched && optionsMap.get('empresa').hasError('required')">* Campo Obligatorio</mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field style="width: 70% !important;">
                    <mat-label>Causas</mat-label>
                    <mat-select required formControlName="causa">
                        <mat-option *ngFor="let anio of suiAnios" [value]="anio.anio">
                            {{anio.anio}}
                        </mat-option>
                    </mat-select>
                    <mat-hint class="text-danger" *ngIf="optionsMap.get('causa').touched && optionsMap.get('causa').hasError('required')">* Campo Obligatorio</mat-hint>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <button type="submit" mat-fab color="accent" class="fix-bottom" [disabled]="!optionsMap.valid">
            <mat-icon aria-label="Side nav toggle icon">check</mat-icon>
        </button>
    </form>
</div>
