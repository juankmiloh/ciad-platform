<mat-dialog-content class="mat-typography">
    <mat-tab-group>
        <mat-tab style="font-weight: bold;" label="{{fecha}}"><br>
            <mat-form-field appearance="outline">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese un valor" autocomplete="off">
            </mat-form-field>
            <div class="example-container mat-elevation-z8">
                <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
                    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
                        GitHub's API rate limit has been reached. It will be reset in one minute.
                    </div>
                </div>
                <div class="example-table-container mat-elevation-z2">
                    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
                        <ng-container matColumnDef="nom_empresa">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Empresa</b></th>
                            <td mat-cell *matCellDef="let element" style="padding-right: 10%;"> {{element.nom_empresa}} </td>
                        </ng-container>
                        <ng-container matColumnDef="centro_poblado">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Municipio</b></th>
                            <td mat-cell *matCellDef="let element"> {{element.centro_poblado}} </td>
                        </ng-container>
                        <ng-container matColumnDef="causa">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-right: 10%;"><b>Causal</b></th>
                            <td mat-cell *matCellDef="let element"> {{causa}} </td>
                        </ng-container>
                        <ng-container matColumnDef="total">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Horas&nbsp;Interrupci√≥n</b></th>
                            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                        </ng-container>
                        <ng-container matColumnDef="link" *ngIf="this.data.optionsMap.empresa === 0">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element" (click)="updateMap(element)">
                                <mat-icon style="cursor: pointer;" aria-hidden="false" matTooltip="Visualizar empresa" matTooltipPosition="right" aria-label="Example home icon">visibility</mat-icon>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                    </table>
                </div>
            </div>
        </mat-tab>
        <!-- <mat-tab label="Causas">

        </mat-tab> -->
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="exportButtonHandler()"><mat-icon style="margin-top: -14px;"><img src="assets/img/excel.webp"></mat-icon>&nbsp;&nbsp;Exportar a EXCEL</button>
    <button mat-stroked-button [mat-dialog-close]=undefined cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
