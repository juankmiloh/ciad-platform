<div class="carousel-animation-wrapper">
    <div class="carousel-wrapper">
        <igx-carousel #carousel animationType="fade" [interval]="2000">
            <igx-slide *ngFor="let slide of slides;">
                <div class="slide-wrapper">
                    <igx-card>
                        <igx-card-header>
                            <h4 igxCardHeaderTitle>{{slide.heading}}</h4>
                        </igx-card-header>

                        <igx-card-content>
                            <p>{{slide.description}}</p>
                        </igx-card-content>

                        <igx-card-media>
                            <img [src]="slide.image">
                        </igx-card-media>


                        <igx-card-actions>
                            <a igxButton href="{{slide.link}}" target="_blank" style="text-decoration: none;">visit page</a>
                        </igx-card-actions>
                    </igx-card>
                </div>
            </igx-slide>
        </igx-carousel>
    </div>
</div>
